    <script>
        let selectedGender = "Male";  // Default gender
        
        function setGender(gender) {
            selectedGender = gender;
            localStorage.setItem("gender", gender); // Save in local storage
        }

        function loadWorkouts(muscle) {
            const videos = {
                "Male": {
                    "Chest": "https://www.youtube.com/embed/videoseries?list=PLIZtutUcGbA35u1B3rcpxbVPUkY3d-42x",
                    "Back": "https://www.youtube.com/embed/videoseries?list=PLIZtutUcGbA02W_2Kdksw38lcqqT1XLzc",
                    "Legs": "https://www.youtube.com/embed/videoseries?list=PLoA8R7df04hQZVSa8ms0zWbrMqTv4G4Sy"
                },
                "Female": {
                    "Chest": "https://www.youtube.com/embed/videoseries?list=PLN1V51p_cpQZrewiGISRgcXXr4HQSn9V6",
                    "Legs": "https://www.youtube.com/embed/VZgEvvT6aAw?si=777mcv56_u-7XZc5",
                    "Back": "https://www.youtube.com/embed/gsFbHHIbHoQ?si=q0BnhTMsmvJTXBX3"
                }
            };

            document.getElementById("title").innerText = `${muscle} Workout - ${selectedGender}`;
            document.getElementById("videoFrame").src = videos[selectedGender][muscle];
        }

        // Preserve gender selection on page load
        document.addEventListener("DOMContentLoaded", () => {
            const storedGender = localStorage.getItem("gender");
            if (storedGender) {
                selectedGender = storedGender;
                document.querySelector(`input[value="${storedGender}"]`).checked = true;
            }
        });
    </script>
